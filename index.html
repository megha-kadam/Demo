<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
    <style>
        body{
            background-color: gainsboro;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form class="form-control" id="todoForm">
                            <div class="form-group">
                                <label for="todoItem">Todo Item</label>
                                <input type="text" class="form-control my-3" required id="todoItem">
                            </div>
                            <button class="btn btn-sm btn-outline-primary" id="todoAddBtn">Add Todo</button>
                            <button class="btn btn-sm btn-outline-primary d-none" id="todoUpdateBtn">Update Todo</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <ul class="list-group" id="todoList">
                    <!-- <li class="list-group-item d-flex justify-content-between">
                        <strong></strong>
                        <div>
                            <button class="btn btn-sm btn-outline-info mr-3" id="todoAddBtn">Edit</button>
                            <button class="btn btn-sm btn-outline-danger mr-3" id="todoUpdateBtn">Remove</button>
                        </div>
                    </li> -->
                </ul>
            </div>
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
